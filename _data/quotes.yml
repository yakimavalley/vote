- en: "We don't need perfect political systems; we need perfect participation."
  es: "No necesitamos sistemas políticos perfectos; necesitamos participación perfecta."
  author: Cesar Chavez

- en: "You can protest until the sky turns yellow or the moon turns blue, and it’s not going to change anything if you don’t vote."
  es: "Puede protestar hasta que el cielo se torne amarillo o la luna se vuelva azul, y eso no va a cambiar nada si usted no vota."
  author: Dolores Huerta
 
- en: "We do not have government by the majority. We have government by the majority who participate."
  es: "Nosotros en Estados Unidos no tenemos gobierno por la mayoría. Tenemos gobierno por la mayoría que participa."
  author: Thomas Jefferson

- en: "Not voting is not a protest. It is a surrender."
  es: "No votar no es una protesta. Es una rendición."
  author: Keith Ellison

- en: "Bad officials are elected by good citizens who don’t vote."
  es: "Funcionarios malos son elegidos por los buenos ciudadanos que no votan."
  author: George Jean Nathan

- en: "Every Election is determined by the people who show up."
  es: "Cada elección está determinada por las personas que se presentan."
  author: Larry Sabato
